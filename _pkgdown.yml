reference:
  - title: "Pipeline"
    desc: >
      Functions for running the entire workflow
    contents: 
      - starts_with("add")
      - starts_with("create")
      - 'clustGuides'
      - 'selGuides'
  - title: "Import/Export/Accessors"
    desc: >
      Functions for reading, writing and accessing guideSet objects
    contents:
      - 'blacklisted'
      - 'combinations'
      - 'export'
      - 'mappings'
      - 'repnames'
  - title: "Visualization"
    desc: >
        Functions for generating QC plots
    contents:
    - starts_with("plot")
  - title: "Datasets"
    desc: >
        Datasets provided with the Repguide package
    contents:
    - 'essential_genes'
  - title: "Classes"
    desc: >
